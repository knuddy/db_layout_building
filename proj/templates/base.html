{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block base-meta %}{% endblock %}
  <title>{% block base-title %}{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'vendor/bootstrap-5.3.2.css' %}">
  <link rel="stylesheet" href="{% static 'vendor/boostrap-icons-1.11.3.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'proj/base.css' %}"/>
  {% block base-css %}{% endblock %}

  <script src="{% static 'vendor/bootstrap-5.3.2.js' %}"></script>
  <script src="{% static 'vendor/htmx-1.9.10.js' %}"></script>
  {% block base-js %}{% endblock %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  {% block base-content %}{% endblock %}
</body>
</html>
