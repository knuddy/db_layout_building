{% extends 'base.html' %}

{% block base-css %}
  <style>
    :root {
      --content-padding: 0.5rem;
    }

    .page {
      display: grid;
      grid-template-columns: repeat({{ page.columns }}, 1fr);
    {% if page.bounds == "Contain" %}
      grid-template-rows: repeat({{ page.rows }}, 1fr);
    {% else %}
      grid-auto-rows: {{ page.fixed_row_size }}px;
    {% endif %}

      height: 100%;
      gap: var(--content-padding);
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 1.2rem;
    }

  </style>
{% endblock %}


{% block base-content %}
  <div class="page">
    {% for obj in page.objects_list %}
      <div class="item" style="grid-column-end: span {{ obj.column_span }}; grid-row-end: span {{ obj.row_span }};">
        {{ obj.id }}
      </div>
    {% endfor %}
  </div>
{% endblock %}

{% block base-js %}
  <script>
    function getColorChannel(n) {
      return (0.5 + 0.5 * Math.sin(n * 342.06184 + 23.434)) * 255;
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.item').forEach((el, i) => {
        el.style.backgroundColor = `rgb(${getColorChannel(i)}, ${getColorChannel(i + 1)}, ${getColorChannel(i + 2)})`;
      });
    });

  </script>
{% endblock %}
